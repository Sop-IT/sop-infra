{% load helpers %}
{% load plugins %}
{% load buttons %}
{% load perms %}
{% load i18n %}

<div class="row">

  <div class="col col-md-6">
    {% if object %}
    <!-- SPANNING TREE CARD -->
    <div class="card">
      <h2 class="card-header">Switch settings  ----&gt; TEMPLATE = {{ object.switch_template }}</h2>
      <table class="table table-hover attr-table">
        <tr>
          <th scope="row">STP prio</th>
          <td>
            {{ object.switch_template.stp_prio }}
          </td>
        </tr>   
      </table>
    </div>
    {% else %}
    UNAVAILABLE for this device
    {% endif %}
   
   
  </div>


</div>
