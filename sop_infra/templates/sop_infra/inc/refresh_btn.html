{% load helpers %}

{% if object.pk %}
  <form action="{% url 'plugins:sop_infra:sopinfra_refresh' %}?return_url={{ request.get_full_path }}" method="post">
    {% csrf_token %}
    <input type="hidden" name="site" value="{{ object.pk }}">
    <button type="submit" class="btn btn-primary">
      <i class="mdi mdi-refresh" title="Recompute sizing"></i> 
      Recompute Sizing
    </button>
  </form>
{% else %}
<a href="{% url 'plugins:sop_infra:sopinfra_refresh' %}?return_url={{ request.get_full_path }}" type="button" class="btn btn-primary">
  <i class="mdi mdi-refresh" title="Recompute sizing"></i>
  Recompute Sizing
</a>
{% endif %}
